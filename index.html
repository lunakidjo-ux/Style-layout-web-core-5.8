<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Services and Support</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <!-- Left: Menu (mobile only) -->
    <button class="header__icon header__icon--menu" aria-label="Menu">
      <img src="./img/icon-menu.svg" alt="Menu" />
    </button>

    <!-- Center: Logo -->
    <div class="header__logo">
      <img src="./img/logo-cps.svg" alt="CPS Logo" />
    </div>

    <!-- Right: Icons group -->
    <div class="header__icons-group">
      <button class="header__icon header__icon--request" aria-label="Submit a request">
        <img src="./img/icon-request.svg" alt="Request icon" />
      </button>
      <button class="header__icon header__icon--repair" aria-label="Repair status">
        <img src="./img/icon-repair.svg" alt="Repair icon" />
      </button>
      <button class="header__icon header__icon--search" aria-label="Search">
        <img src="./img/icon-search.svg" alt="Search icon" />
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <section class="services">
      <h1 class="services__title">Services and support</h1>

      <!-- Scrollable menu -->
      <nav class="services__menu">
        <button class="services__menu-item">Devices we repair</button>
        <button class="services__menu-item">Additional services</button>
        <button class="services__menu-item">Service prices</button>
        <button class="services__menu-item">Special prices</button>
      </nav>

      <!-- Text and image -->
      <div class="services__content">
        <div class="services__text">
          <p>
            We are an authorised service centre for Dell equipment repairs. Only with us can you repair your Dell laptop with the official manufacturer’s warranty.
          </p>
          <p>
            We have been successfully operating since 1992 and have earned a reputation as a reliable partner.
          </p>
          <a href="#" class="services__readmore">↧ Read more</a>
        </div>

        <figure class="services__image">
          <img src="./img/cps-image.jpg" alt="CPS Logo Sign" />
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
