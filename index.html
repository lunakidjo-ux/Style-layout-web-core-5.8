<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Services and Support</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <button class="header__icon header__icon--menu" aria-label="Menu">
      <img src="./icons/ic-burger.svg" alt="Menu" />
    </button>
    <div class="header__logo">
      <img src="./icons/ic-Logo.svg" alt="CPS Logo" />
    </div>
    <div class="header__icons header__icon--group">
      <button class="header__icon header__icon--call" aria-label="Request">
        <img src="./icons/ic-call.svg" alt="Call icon" />
      </button>
      <button class="header__icon header__icon--chat" aria-label="Request">
        <img src="./icons/ic-chat.svg" alt="Chat icon" />
      </button>
      <button class="header__icon header__icon--profile" aria-label="Request">
        <img src="./icons/ic-profile.svg" alt="Profile icon" />
      </button>
      <div class="divider"></div>
      <button class="header__icon header__icon--repair" aria-label="Repair status">
        <img src="./icons/ic-Repair.svg" alt="Repair icon" />
      </button>
      <button class="header__icon header__icon--search" aria-label="Search">
        <img src="./icons/ic-search..svg" alt="Search icon" />
      </button>
    </div>
  </header>
  <main class="main">
    
    <section class="services">
      <div class="marker">
      <img class="highlight" src="./icons/ic-highlight.svg" alt="highlight">
      <h1 class="services__title">Services and support</h1>
      </div>
      <nav class="services__menu">
        <button class="services__menu-item">Devices we repair</button>
        <button class="services__menu-item">Additional services</button>
        <button class="services__menu-item">Service prices</button>
        <button class="services__menu-item">Special prices</button>
      </nav>
      <div class="services__content">
        <div class="services__text">
          
        <p>
            We are an authorised service centre for Dell equipment repairs. Only with us can you repair your Dell laptop with the official manufacturerâ€™s warranty.
          </p>
          <p>
            We have been successfully operating since 1992 and have earned a reputation as a reliable partner.
          </p>
          <div class="more">
          <img src="./icons/ic-arrows.svg" alt="arrows">
          <a href="#" class="services__readmore">Read more</a>
          </div>  
        </div>

        <figure class="services__image">
          <img src="./img/img.png" alt="CPS Logo Sign" />
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
