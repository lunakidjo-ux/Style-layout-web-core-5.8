<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Services and Support</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

      </button>
      <button class="header__icon header__icon--search" aria-label="Search">

      </button>
    </div>
  </header>
  <main class="main">
    <section class="services">
      <h1 class="services__title">Services and support</h1>
      <nav class="services__menu">
        <button class="services__menu-item">Devices we repair</button>
        <button class="services__menu-item">Additional services</button>
        <button class="services__menu-item">Service prices</button>
        <button class="services__menu-item">Special prices</button>
      </nav>
      <div class="services__content">
        <div class="services__text">
          <p>
            We are an authorised service centre for Dell equipment repairs. Only with us can you repair your Dell laptop with the official manufacturerâ€™s warranty.
          </p>
          <p>

          </p>
          <a href="#" class="services__readmore">Read more</a>
        </div>

        <figure class="services__image">
          <img src="./img/cps-image.jpg" alt="CPS Logo Sign" />
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
